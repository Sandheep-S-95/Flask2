<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LAT&LONG RESULT</title>
</head>
<body>
    <table>
        <tr style="border:2px solid black;background-color:red;">
            <th><h1>LATITUDE</h1></th>
            <th><h1>LONGITUDE</h1></th>
            <th><h1>EVENT</h1></th>
            <th><h1>SEVERITY</h1></th>
        </tr>
        <tr style="border:2px solid black;background-color:antiquewhite;">
            <td><h1>{{row.latitude}}</h1></td>
            <td><h1>{{row.longitude}}</h1></td>
            <td><h1>{{row.event}}</h1></td>
            <td><h1>{{row.severity}}</h1></td>
        </tr>
    </table>

</body>
</html>
